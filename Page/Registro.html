<!DOCTYPE html>
<html data-theme="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/pico.min.css" />
    <link
      rel="stylesheet"
      media="only screen and (min-width : 320px)  and (max-width : 480px)"
      type="text/css"
      href="../styles/style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form>
        <!-- Grid -->
        <div class="grid">
          <!-- Markup example 1: input is inside label -->
          <label for="Nombre">
            Nombres
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Dame tu nombre"
              required
            />
          </label>

          <label for="Apellidos">
            Apellido
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Dame tu apellido"
              required
            />
          </label>
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Dame tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Dame una contraseña"
            required
          />
          <label for="Rpassword">Correo</label>
          <input
            type="password"
            id="Rpassword"
            name="password"
            placeholder="Escribe otra vez tu contraseña"
            required
          />
        </div>

        <!-- Markup example 2: input is after label -->

        <!-- Button -->
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
